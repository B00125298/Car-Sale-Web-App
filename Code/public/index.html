<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Second Hand Car Dealership</title>
</head>
<body>
    <!-- Modal for Login/Signup -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton" onclick="closeModal()">&times;</span>
            <p>Welcome! Would you like to log in or sign up?</p>
            <button onclick="redirectToLogin()">Log In</button>
            <button onclick="redirectToSignup()">Sign Up</button>
            <button id="skipForNowButton" onclick="skipLogin()">Skip for Now</button>
        </div>
    </div>

    <!-- Header Section with Search Bar and Filter Button -->
    <header>
        <!-- Login/Signup Link -->
        <div class="login-signup">
            <a href="/login.html">Login</a> /
            <a href="/register.html">Sign Up</a>
        </div>

        <h1>Welcome to our Second Hand Car Dealership</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search cars...">
            <button onclick="searchCars()">Search</button>
        </div>

        <!-- Filter by Year Button -->
        <div class="filter-section">
            <label for="yearFilter">Filter by Year:</label>
            <select id="yearFilter" onchange="updateDisplayedCars()">
                <option value="">All Years</option>
                <!-- Options will be dynamically populated using JavaScript -->
            </select>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Section to display the list of cars -->
        <section id="car-list">
            <!-- Car details will be displayed here dynamically -->
        </section>
    </main>

    <!-- JavaScript file for dynamic content -->
    <script src="/scripts/main.js"></script>
</body>
</html>
